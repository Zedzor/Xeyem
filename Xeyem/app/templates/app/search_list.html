{% extends 'app/index.html' %} {% block content %}

<h2>My searches</h2>

<table class="table table-striped table-responsive table-bordered">
    <thead>
        <tr>
            <th scope="col">Address</th>
            <th scope="col">Search date</th>
        </tr>
    </thead>
    <tbody>
{% for search in searches %}
        
            <tr>
                <td>{{search.wallet_address}}</td>
                <td>{{search.search_date}}</td>
            </tr> 
{% empty %}
<div class='search-wrapper'>
    <p>You have no searches</p>
</div>
{% endfor %}
    </tbody>  
</table>

{% endblock content %}
